<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        /* Style the container */
        #youtube-container {
            position: relative;
            width: 640px;
            height: 360px;
            overflow: hidden;
        }

        /* Style the iframe to fill the container */
        #youtube-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Container for the YouTube iframe -->
    <div id="youtube-container">
        <iframe id="youtube-player" src="https://www.youtube.com/embed/watch?v=xVMsAgHy_IY" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>
