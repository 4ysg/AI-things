<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hug Me Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 100px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    #hugButton {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #hugButton:hover {
      background-color: #45a049;
    }

    #hugMessage {
      margin-top: 20px;
      font-size: 24px;
      color: #4CAF50;
    }

    #hugImage {
      margin-top: 20px;
      max-width: 100%;
      display: none; /* Hide by default */
    }
  </style>
</head>
<body>

  <h1>Hug Me Website</h1>

  <button id="hugButton" onclick="giveHug()">Hug Me!</button>

  <div id="hugMessage"></div>

  <img id="hugImage" src="" alt="Hug Image">

  <script>
    function giveHug() {
      const hugMessage = document.getElementById('hugMessage');
      const hugImage = document.getElementById('hugImage');
      const hugImages = [
        'https://i.imgur.com/0r3k3Dv.gif',
        'https://i.imgur.com/zoYBlZL.gif',
        'https://i.imgur.com/nldDg3c.gif'
      ];

      // Randomly select a hug image
      const randomIndex = Math.floor(Math.random() * hugImages.length);
      const selectedHugImage = hugImages[randomIndex];

      hugMessage.innerHTML = "You've been hugged! ðŸ¤—";
      hugImage.src = selectedHugImage;
      hugImage.style.display = 'block'; // Show the hug image

      // Clear message and image after a few seconds
      setTimeout(() => {
        hugMessage.innerHTML = '';
        hugImage.src = '';
        hugImage.style.display = 'none'; // Hide the hug image again
      }, 5000);
    }
  </script>

</body>
</html>
