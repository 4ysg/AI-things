<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Create Your Language</h1>

    <form id="languageForm">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>

        <label for="translation">Translation:</label>
        <textarea id="translation" name="translation" rows="4" required></textarea>

        <button type="button" onclick="addWord()">Add Word</button>
        <button type="button" onclick="saveLanguage()">Save Language</button>
        <button type="button" onclick="importLanguage()">Import Language</button>
    </form>

    <h2>Your Language:</h2>
    <ul id="languageList"></ul>

    <script>
        function addWord() {
            var word = document.getElementById('word').value;
            var translation = document.getElementById('translation').value;

            if (word && translation) {
                var listItem = document.createElement('li');
                listItem.textContent = word + ': ' + translation;

                document.getElementById('languageList').appendChild(listItem);

                // Clear the form inputs
                document.getElementById('word').value = '';
                document.getElementById('translation').value = '';
            } else {
                alert('Please enter both word and translation.');
            }
        }

        function saveLanguage() {
            var languageData = [];
            var listItems = document.getElementById('languageList').getElementsByTagName('li');

            for (var i = 0; i < listItems.length; i++) {
                languageData.push(listItems[i].textContent);
            }

            var blob = new Blob([JSON.stringify(languageData)], { type: 'application/json' });
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'language.language';
            a.click();
        }

        function importLanguage() {
            var input = document.createElement('input');
            input.type = 'file';

            input.onchange = function () {
                var file = input.files[0];
                var reader = new FileReader();

                reader.onload = function () {
                    var languageData = JSON.parse(reader.result);
                    displayImportedData(languageData);
                };

                reader.readAsText(file);
            };

            input.click();
        }

        function displayImportedData(data) {
            var languageList = document.getElementById('languageList');
            languageList.innerHTML = '';

            data.forEach(function (item) {
                var listItem = document.createElement('li');
                listItem.textContent = item;
                languageList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
