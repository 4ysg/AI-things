<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown 2024</title>
  <style>
    body {
      background-image: url('fireworks.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.5em;
      margin-bottom: 50px;
      color: #f39c12; /* Orange color */
    }

    #countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .countdown-item {
      margin: 0 20px;
      font-size: 1.5em;
      color: #3498db; /* Blue color */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    #siren-button {
      background-color: #e74c3c; /* Red color */
      color: #fff;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>

<h1>New Year Countdown 2024 (Central Time Zone)</h1>

<div id="countdown-container">
  <div class="countdown-item" id="days">0d</div>
  <div class="countdown-item" id="hours">0h</div>
  <div class="countdown-item" id="minutes">0m</div>
  <div class="countdown-item" id="seconds">0s</div>
</div>

<button id="siren-button" onclick="playSiren()">ðŸš¨ Activate Siren ðŸš¨</button>

<script>
  function updateCountdown() {
    const currentTime = new Date();
    const targetDate = new Date("January 1, 2024 00:00:00 GMT-0600"); // Central Time Zone (GMT-6)
    const timeDifference = targetDate - currentTime;

    if (timeDifference <= 0) {
      document.getElementById('countdown').innerHTML = 'Happy New Year!';
      document.getElementById('siren-button').style.display = 'block';
    } else {
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('days').innerHTML = `${days}d`;
      document.getElementById('hours').innerHTML = `${hours}h`;
      document.getElementById('minutes').innerHTML = `${minutes}m`;
      document.getElementById('seconds').innerHTML = `${seconds}s`;
    }
  }

  function playSiren() {
    const audio = new Audio('siren.mp3');
    audio.play();
    document.getElementById('siren-button').style.display = 'none';
  }

  setInterval(updateCountdown, 1000);
  updateCountdown(); // Initial call to set the countdown immediately
</script>

</body>
</html>
